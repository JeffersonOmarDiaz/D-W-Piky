<app-menu paginaTitulo="Solicitudes" [menuDW]="menuDW" *ngIf="rolPaseador"></app-menu>
<ion-content>
  
  <ion-grid fixed *ngIf="rolPaseador">
    <ion-row>
      <ion-col>
        <ion-card >
          <div *ngFor="let solicitud of solicitudes">
            
          <ion-item (click)="verMascotasPaseo([solicitud])">
            <!-- <ion-grid> -->
              <ion-row >

                <ion-col size="4">
                  <ion-row>
                    <ion-col size="12">
                      <img src={{solicitud.duenio.foto}} class="imgRedonda" onerror="this.src='../../../assets/images/icons/nofotoerfil.png'">
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <ion-label class="ion-text-wrap" style="text-align: center;">
                        {{solicitud.duenio.nombre}}
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-col>

                <ion-col>
                  <ion-label class="normal">
                    Hora: {{solicitud.fecha.seconds*1000 | date:'shortTime'}}
                    <p>Fecha: {{solicitud.fecha.seconds*1000 | date}}</p>
                    <p>Mascotas: {{solicitud.numMascotas}}</p>
                    <p>Tiempo: {{solicitud.tiempo}} horas  Pago$ {{solicitud.valor}} </p>
                  </ion-label>
                </ion-col>

                <!-- <ion-col>
                  <ion-button shape="round" expand="full">Aceptar</ion-button>
                  <ion-button shape="round" expand="full">Ver</ion-button>
                </ion-col> -->
 
              </ion-row>
            <!-- </ion-grid> -->
          </ion-item>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content> 

<ion-footer >
  <ion-grid fixed *ngIf="rolPaseador">
    <ion-row class="ion-justify-content-center">
      <ion-card>
      <ion-col >
          <ion-button shape="round" (click)="refrescarPagina()">Refrescar</ion-button>
          <!-- <ion-button (click)="refrescarPagina()">Refrescar</ion-button> -->
        </ion-col>
      </ion-card>
      </ion-row>
    </ion-grid>
</ion-footer>
