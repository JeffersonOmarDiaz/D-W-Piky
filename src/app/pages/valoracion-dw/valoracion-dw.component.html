<app-menu paginaTitulo="Valoración" [menuDW]="menuDW" *ngIf="rolPaseador"></app-menu>

<ion-content>
  <ion-card>
    <ion-grid >
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <img src="{{imagenRuta}}" alt="premio" class="premio">
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class=" ion-text-wrap" style="text-align: center;">Valoración: <b>{{mostrarCalificacion}}/5</b> </ion-label>
          <br>
          <ion-label>Paseador: <b>{{pasedorRanking}}</b></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <i>{{smsInicioDw}}</i>
    
    <ion-label></ion-label>
  </ion-card>
</ion-content>
