
<ion-header style=" text-align:center;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="retrocederLink()"> -->
      <ion-button color="primary" (click)="retroceder()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="subtitulo ion-text-wrap">
      Mi Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card style="text-align:center;">
   
            <ion-item>
              <ion-label class="normal">Foto* </ion-label>
              <ion-buttons slot="end">
                <ion-button>
                  <label for="file-upload">
                    <ion-icon slot="icon-only" name="images"></ion-icon>
                  </label>
                  <!--  PARA Q ACEPTE CUALQUIER TIPO DE IMAGEN -->
                  <input (change)="newImageUpload($event)"  id="file-upload" style="display: none" type="file" accept="image/*" >
                </ion-button>
              </ion-buttons>
            </ion-item>
            <ion-item>
              <img class="image" [src]="cliente.foto" onerror="this.src='../../../assets/images/icons/nofotoerfil.png'">
            </ion-item>
          </ion-card>
  
        </ion-col>
      </ion-row>
      <ion-card style="text-align:center;">
        
        <ion-row>
          <ion-col>
            <label >
              <ion-icon  name="mail-outline"></ion-icon>
              {{cliente.email}}
            </label>
            <ion-item>
              <ion-label class="normal" position="floating">Nombre*</ion-label>
              <ion-input [(ngModel)]="cliente.nombre" class="normal" type="text" name="nombre" color="initial" maxlength="20" required="true" style="text-transform: capitalize"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="normal" position="floating">Apellido*</ion-label>
              <ion-input [(ngModel)]="cliente.apellido" class="normal" type="text" name="apellido" color="initial" maxlength="20" required="true" style="text-transform: capitalize"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="normal" position="floating">Cédula de Identidad*</ion-label>
              <ion-input [(ngModel)]="cliente.cedula" class="normal" type="text" name="cedula" color="initial" maxlength="10" minlength="10" required="true" pattern="[0-9]{10}"></ion-input>
            </ion-item>
            <!-- <ion-button style="margin: 20px;" shape="round" expand="full" (click)="validarCedula()">validar</ion-button> -->
          </ion-col>
        </ion-row>
      
      </ion-card>
  
      <ion-card>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="normal" position="floating">Celular*</ion-label>
              <ion-input [(ngModel)]="cliente.celular" class="normal" type="text" name="celular" color="initial" maxlength="10" minlength="10" required="true" pattern="[0-9]{10}" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="normal" position="floating">Edad*</ion-label>
              <ion-input [(ngModel)]="cliente.edad" class="normal" type="number" name="edad" color="initial" required="true"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card>
  
      <ion-card>

    
        <ion-item (click)="addDirection()">
          <ion-label class="normal">
             Ubicación*
          </ion-label>
          <ion-buttons slot="end">
            <ion-button>
                 <ion-icon slot="icon-only" color="danger" name="location"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item >
          <p>
            <ion-label>{{direccionLabel}}</ion-label>
          </p>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="normal" position="floating">Refencia*</ion-label>
              <ion-input [(ngModel)]="cliente.referncia" class="normal" type="text" color="initial"  maxlength="70" required="true" style="text-transform: capitalize"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card>
  
  
      <ion-row class="ion-justify-content-center">
        <ion-col size="5">
          <ion-button style="margin: 20px;" shape="round" expand="full" (click)="validarGuardar()">Guardar</ion-button>
          <!-- <ion-button style="margin: 20px;" shape="round" expand="full" (click)="retrocederLink()">Volver</ion-button> -->
          <ion-button style="margin: 20px;" shape="round" expand="full" (click)="retroceder()">Volver</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
