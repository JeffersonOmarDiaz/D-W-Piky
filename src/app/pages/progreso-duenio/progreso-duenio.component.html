<app-menu paginaTitulo="Progreso Paseo" [menuCliente]="verMC" *ngIf="rolDuenio"></app-menu>

<ion-content *ngIf="rolDuenio">




  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <img class="imgRedonda" [src]="procesos.paseador.foto"
          onerror="this.src='../../../assets/images/icons/nofotoerfil.png'">
        <ion-label class="normal; ion-text-wrap">
          {{procesos.paseador.nombre}} {{procesos.paseador.apellido}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon slot="start" name="cash-outline"></ion-icon> Cancelar $ {{procesos.valor}}
          <p>
            <ion-icon slot="start" name="call-outline"></ion-icon>
            Celular:{{procesos.paseador.celular}}
          </p>
          <p>
            <ion-icon slot="start" name="id-card-outline"></ion-icon>
            Cédula: {{procesos.paseador.cedula}}
          </p>
          <p>
            <ion-icon slot="start" name="home-outline"></ion-icon>
            Direccion domicilio: {{procesos.paseador.ubicacion.direccion}}
          </p>
          <p>Estado: {{procesos.estado}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <!-- <ion-card> -->
    <ion-row>
      <ion-col>
        <ion-button class="accionDuenio" color="danger">
          El paseador no llegó
        </ion-button>
        <ion-button class="accionDuenio">
          Empieza el paseo
        </ion-button>
      </ion-col>
    </ion-row>
    <!-- </ion-card> -->
    <ion-row>
      <ion-col size="3" align="center">
        <!-- <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar> -->
        <ion-progress-bar color="success" value="1"></ion-progress-bar>
        <img src="../../../assets/images/gifs/voyCaminoDW.gif" alt="caminando" style="height: 35px;">
        <!-- voy en camino -->
      </ion-col>
      <ion-col size="3" align="center">
        <!-- <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar> -->
        <ion-progress-bar color="success" value="1"></ion-progress-bar>
        <img src="../../../assets/images/gifs/estoyFuera.gif" alt="golpea puerta" style="height: 35px;">
        <!-- Estoy Fuera -->
      </ion-col>
      <ion-col size="3" align="center">
        <!-- <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar> -->
        <!-- Empieza el paseo -->
        <ion-progress-bar color="success" value="1"></ion-progress-bar>
        <img src="../../../assets/images/gifs/caminandoDwIzquierda.gif" alt="caminando" style="height: 35px;">
      </ion-col>
      <ion-col size="3" align="center">
        <!-- <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar> -->
        <ion-progress-bar color="success" value="1"></ion-progress-bar>
        <img src="../../../assets/images/gifs/retiroDW.gif" alt="fin paseo" style="height: 35px;">
        <!-- Fin denuevo en casa -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
