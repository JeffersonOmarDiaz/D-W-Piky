<app-menu paginaTitulo="Progreso" [menuCliente]="verMC" *ngIf="rolDuenio"></app-menu>

<ion-content *ngIf="rolDuenio">




  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <img class="image" [src]="procesos.paseador.foto" onerror="this.src='../../../assets/images/icons/nofotoerfil.png'">
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-card>
    <ion-row>
        <!-- <ion-col size="6"></ion-col> -->
        <ion-col size="6">
          <ion-label>nombre:{{procesos.paseador.nombre}} {{procesos.paseador.apellido}}</ion-label>
          <br>
          <ion-label>Teléfono:{{procesos.paseador.celular}}</ion-label>
          <br>
          <ion-label>Cédula: {{procesos.paseador.cedula}}</ion-label>
          <br>
          <ion-label>Edad: {{procesos.paseador.edad}}</ion-label>
          <br>
          <ion-label>Direccion domicilio: {{procesos.paseador.ubicacion.direccion}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-row>
      <ion-col size="12">
        <!-- <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar> -->
        <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
