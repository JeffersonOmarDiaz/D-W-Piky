<ion-header class="ion-text-wrap">
  <ion-toolbar class="ion-text-wrap">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Informaci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-button class="estados" *ngIf="btnTiempo" (click)="btnEstados(estadoCincoMin)" >{{estadoCincoMin}}</ion-button>
        <ion-button class="estados" *ngIf="btnTiempo" (click)="btnEstados(estadoDiezMin)">Llego en 10 minutos</ion-button>
        <ion-button class="estados" (click)="btnEstados(estadoFuera)" >Estoy fuera</ion-button>
        <ion-button class="estados" (click)="btnEstados(estadoFinalizado)">Paseo Finalizado</ion-button>
        <ion-button class="estados" *ngIf="btnTiempo" color = "danger" (click)="btnEstados(estadoNoActivo)">Ya no estoy activo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
