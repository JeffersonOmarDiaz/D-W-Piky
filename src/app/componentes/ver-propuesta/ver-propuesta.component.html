<ion-header class="ion-text-wrap">
  <ion-toolbar class="ion-text-wrap">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Paseador Interesado
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div id="map"></div> -->
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-button  expand="block" shape="round" color="success">
          Aceptar
        </ion-button>
        <ion-button  expand="block" shape="round" >
          Ver Perfil
        </ion-button>
        <ion-button  expand="block" shape="round" color="danger">
          Rechazar
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-card>
        <ion-col>
          <ion-item>
            <img class="image" [src]="infoPaseador.paseador.foto" onerror="this.src='../../../assets/images/icons/nofotoerfil.png'">
          </ion-item>
          <ion-item>
            <ion-label class=" ion-text-wrap" style="text-align: center;">{{infoPaseador.paseador.nombre}}  {{infoPaseador.paseador.apellido}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="calendar-outline" color="primary"></ion-icon> 
            <ion-label class=" ion-text-wrap" style="text-align: center;">Edad: {{infoPaseador.paseador.edad}} años</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call-outline" color="success"></ion-icon>
            <ion-label class=" ion-text-wrap" style="text-align: center;">Celular: {{infoPaseador.paseador.celular}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="location-sharp" color="danger"></ion-icon>
            <ion-label class=" ion-text-wrap" style="text-align: center;">Direción: {{infoPaseador.paseador.ubicacion.direccion}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-card>
      <!-- <ion-col size="6"></ion-col> -->
    </ion-row>
  </ion-grid>

</ion-content>
