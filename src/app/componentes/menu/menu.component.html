<!-- ESTE ES EL MENU DE CLIENTE -->
<div *ngIf="menuCliente">
  <ion-header style="position:fixed;" style=" text-align:center;">
    <ion-toolbar>
      <ion-title class="subtitulo ion-text-wrap">
        {{paginaTitulo}}
      </ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="openMenu()">
          <ion-icon color="primary" slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
        <!-- <ion-menu-button ></ion-menu-button> -->
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-menu side="start" menuId="principal" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button=true detail=true routerLink="/home" routerDirection="root">
          <ion-label class="normal"> Inicio</ion-label>
          <ion-icon slot="start" name="home-outline"></ion-icon>
        </ion-item>
        <ion-item button=true detail=true routerLink="/perfil-mascota" routerDirection="root">
          <ion-label class="normal"> Mis Mascotas</ion-label>
          <ion-icon slot="start" name="paw-outline"></ion-icon>
        </ion-item>
        <ion-item button=true detail=true routerLink="/quiero-paseo" routerDirection="root">
          <ion-label class="normal"> Quiero un paseo</ion-label>
          <ion-icon slot="start" name="walk-outline"></ion-icon>
        </ion-item>
        <ion-item button=true detail=true routerLink="/solicitudes" routerDirection="root">
          <ion-label class="normal"> Solicitudes</ion-label>
          <ion-icon slot="start" name="copy-outline"></ion-icon>
        </ion-item>
        <ion-item button=true detail=true routerLink="/progreso-duenio" routerDirection="root">
          <ion-label class="normal">Progreso</ion-label> 
          <ion-icon slot="start" name="timer-outline"></ion-icon>
        </ion-item>
        <ion-item button=true detail=true routerLink="/perfil-persona" routerDirection="root">
          <ion-label class="normal"> Mi Perfil</ion-label>
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer style=" text-align:center; margin-block: 30px;">
      <ion-button shape="round" (click)="cambiarRol('paseador')">Cambiar a Paseador</ion-button>
      <ion-item button=true (click)="salir()">
        <ion-label class="normal">Cerrar Sesión</ion-label>
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</div>
